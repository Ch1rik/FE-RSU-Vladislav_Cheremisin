<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Task2</title>
</head>
<body>
    <h1>Registration form</h1>
    <form action="http://httpbin.org/get">
        <fieldset>
            <legend>Personal Data</legend>
            <table>
            <tr>
            <td><label for="1">First name</label></td>
            <td><input id="1" type="text" name="Firstname" pattern="^[a-zA-Z]+$" title="Please use A-Z without symbols."></td>
            </tr>
            <tr>
            <td><label for="2">Surname</label></td>
            <td><input id="2" type="text" name="Surname" pattern="^[a-zA-Z]+$" title="Please use A-Z without symbols."></td>
            </tr>
               <tr>
                <td rowspan="2">Sex</td>
                   <td><input type="radio" name="Sex" value="male" checked>Male</td>
                </tr>
                <tr>
                <td><input type="radio" name="Sex" value="female">Female</td>
                </tr>
                </table>
        </fieldset>
         <fieldset>
                <legend>Contact Information</legend>
                <table>
                <tr>
                <td>Site</td>
                <td><input type="url" name="Site"></td>
                </tr>
                <tr>
                <td>Email</td>
                <td><input type="email" name="Email"></td>
                </tr>
                <tr>
                <td>Phone</td>
                <td><input type="tel" name="Phone"></td>
                </tr>
                </table>
        </fieldset>
                <p><input type="submit" value="Отправить"></p>
    </form>
</body>
</html>
